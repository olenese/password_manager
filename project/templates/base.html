<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HAVEN</title>
    <link rel="icon" type="image/png" href="/static/logo1.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-start">
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile') }}" class="navbar-item is-size-4">
                                    Home
                                </a>
                                <a href="{{ url_for('manager.newlogin') }}" class="navbar-item is-size-4">
                                    Add a login
                                </a>
                                <a href="{{ url_for('viewlogins.viewlogin') }}" class="navbar-item is-size-4">
                                    View your logins
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item is-size-4">
                                    Logout
                                </a>
                            {% else %}
                                <a href="{{ url_for('main.index') }}" class="navbar-item is-size-4">
                                    Home
                                </a>
                                <a href="{{ url_for('auth.login') }}" class="navbar-item is-size-4">
                                    Login
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item is-size-4">
                                    Sign Up
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
