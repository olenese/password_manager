{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create a password</h3>
    <div class="box">
        <form method="POST" action="/generator">
            <div class="select is-rounded is-medium">
                <select class="is-hovered" name="passwordselection">
                    <option value="0">Select your passwordtype</option>
                    <option value="1">Random characters</option>
                    <option value="2">Wordlist with nordic words</option>
                    <option value="3">Wordlist with latin words</option>
                </select>
            </div>
            <br>
            <br>
            <div class="select is-rounded is-medium">
                <select class="is-hovered"name="passwordlength">
                    <option value="17">Select the length of the password</option>
                    <option value="16">16</option>
                    <option value="24">24</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="92">92</option>
                    <option value="128">128</option>
                </select>
            </div>
            <br>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Generate</button>
        </form>
    </div>
    <div class="box">
        <div class="field">
            <div class="control">
                <textarea class="textarea is-small" name="password" rows="4" cols="130" readonly>{{ password }}</textarea>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Use</button>
        </div>
    </div>
</div>

            


{% endblock %}
